<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- 手機版選單 -->
    <!-- 外層 -->
    <div class="openMenu mb">
        <!-- 內層 -->
        <div class="MenuData">
            <!-- close -->
            <img class="close" src="./img/error.png" alt="">
            <!-- data -->
            <div class="MenuList">
                <div>
                    <a href="">門市類型</a>
                </div>
                <div>
                    <a href="">門市資訊</a>
                </div>
                <div>
                    <a href="">其他服務</a>
                </div>
            </div>
            <!-- icon -->
            <div class="MenuIcon">
                <div>
                    <a href="">
                        <img src="./img/line.png" alt="">
                    </a>
                </div>
                <div>
                    <a href="">
                        <img src="./img/fb.png" alt="">
                    </a>
                </div>

            </div>
        </div>
    </div>
    <!-- 導覽列 -->
    <nav>
        <a href="">
            <img src="./img/logo.png" alt="">
        </a>
        <div class="navTitle pc">
            <span>門市類型</span>
            <span>門市資訊</span>
            <span>其他服務</span>
        </div>
        <div class="navIcon pc">
            <a href="">
                <img src="./img/fb.png" alt="">
            </a>
            <a href="">
                <img src="./img/line.png" alt="">
            </a>
        </div>
        <!-- 手機版的menu 圖案 -->
        <div class="menu mb">
            <img id="open" src="./img/menu.png" alt="">
        </div>
    </nav>

    <!-- 輪播 -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- 1 -->
            <div class="swiper-slide ">
                <!-- 桌機版圖片 -->
                <img class="pc" src="./img/slid1.jpeg" alt="">
                <!-- 手機版圖片 -->
                <img class="mb" src="./img/mb_slide1.jpeg" alt="">


                <div class="slideData">
                    <h1 class="SlideH1Style">最新消息</h1>
                    <hr>
                    <p class="SlidePStyle">
                        <a href="">
                            關於最新消息
                        </a>
                    </p>
                </div>
            </div>
            <!-- 2 -->
            <div class="swiper-slide">
                <!-- 桌機版圖片 -->
                <img class="pc" src="./img/slid2.jpeg" alt="">
                <!-- 手機版圖片 -->
                <img class="mb" src="./img/mb_slide2.jpeg" alt="">
                <div class="slideData">
                    <h1 class="SlideH1Style">最新消息</h1>
                    <hr>
                    <p class="SlidePStyle">
                        <a href="">
                            關於最新消息
                        </a>
                    </p>
                </div>
            </div>
            <!-- 3 -->
            <div class="swiper-slide">
                <!-- 桌機版圖片 -->
                <img class="pc" src="./img/3.jpeg" alt="">
                <!-- 手機版圖片 -->
                <img class="mb" src="./img/mb_slide3.jpeg" alt="">
                <div class="slideData">
                    <h1 class="SlideH1Style">最新消息</h1>
                    <hr>
                    <p class="SlidePStyle">
                        <a href="">
                            關於最新消息
                        </a>
                    </p>
                </div>
            </div>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
        });
        // open
        $('#open').click(function () {
            // 1.讓背景移動回來(-100% to 0%)
            // 2.背景透明度opacity:0 to opacity:1
            // 3.讓白色的選單移動回來(-100% to 0%)

            // pointer-events: none;


            // 1
            $('.openMenu').addClass('RightStart')
            // 防呆措施開始
            $('#open , .close').addClass('pointNone')
            // 2
            setTimeout(function () {
                $('.openMenu').css('opacity', '1')
            }, 500)
            // 3
            setTimeout(function () {
                $('.MenuData').addClass('RightStart')
                // 防呆措施結束
                $('#open , .close').removeClass('pointNone')
            }, 1000)
        })
        // close 
        $('.close').click(function () {
            // 1. 選單往右邊收回
            $('.MenuData').addClass('RightBack')
            // 防呆措施開始
            $('#open , .close').addClass('pointNone')
            // 2.透明度改成0
            setTimeout(function () {
                $('.openMenu').css('opacity', '0')
            }, 500)
            // 3.背景往右邊移動(收回)
            setTimeout(function () {
                $('.openMenu').addClass('RightBack')
                // 防呆措施結束
                $('#open , .close').removeClass('pointNone')
            }, 1000)
            // 移除狀態
            setTimeout(function () {
                $('.openMenu , .MenuData').removeClass('RightStart')
                $('.openMenu , .MenuData').removeClass('RightBack')
            }, 1200)

        })
    </script>

</body>

</html>
